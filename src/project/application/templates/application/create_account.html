{% extends "application/base.html" %}
{% load static %}

{% block content %}
    <div class="center-content">
        <div id="create-account" class="form-container">
            <div class="centered-image">
                <img src="{% static 'application/images/ForgeFitness.webp' %}" alt="Forge Fitness Logo">
            </div>
            <form action="." method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Create Account">
            </form>
        </div>
    </div>
{% endblock %}
