{% extends "application/base.html" %}
{% load static %}

{% block content %}
    <div class="center-content">
        <div id="create-account" class="create-account-form-container">
            <div class="centered-image">
                <img src="{% static 'application/images/ForgeFitness.webp' %}" alt="Forge Fitness Logo">
            </div>
            <form action="." method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="input-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
                {% endfor %}
                <div class="input-group">
                    <input type="submit" value="Create Account">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
